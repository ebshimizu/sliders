<html>
    <head>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <link rel="stylesheet" type="text/css" href="assets/semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/darkroom.css">

        <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
        <script src="assets/semantic/dist/semantic.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="darkroom.js"></script>

        <script>$( document ).ready(function() { init(); })</script>

        <script>if (window.module) module = window.module;</script>
    </head>
    <div id="imageContainer">
        <div class="ui grey top attached inverted menu">
            <div class="header item" id="fileNameText">[No File Loaded]</div>
            <div class="ui dropdown item">
                File
                <div class="menu">
                    <a class="item">Open...</a>
                    <a class="item" id="openCmd">Import...</a>
                    <a class="item">Save</a>
                    <a class="item">Save As...</a>
                    <a class="item">Export Image...</a>
                    <div class="divider"></div>
                    <a class="item" id="exitCmd">Exit</a>
                </div>
            </div>
            <div class="item">Edit</div>
            <div class="ui dropdown item">
                Layer
                <div class="menu">
                    <a class="item">Hide All</a>
                    <a class="item">Show All</a>
                </div>
            </div>
            <div class="ui dropdown item">
                Settings
                <div class="menu">
                    <div class="item">
                        <i class="dropdown icon"></i>
                        <span class="text">Default Render Size</span>
                        <div class="menu" id="renderSize">
                            <a class="item selected" name="Full" internal="full"><i class="checkmark icon"></i>Full</a>
                            <a class="item" name="Medium" internal="medium">Medium</a>
                            <a class="item" name="Small" internal="small">Small</a>
                            <a class="item" name="Thumb" internal="thumb">Thumb</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right menu">
                <a class="item" id="renderCmd">Render</a>
            </div>
        </div>
        <div class="ui inverted attached segment">
            <div id="render">

            </div>
        </div>
    </div>
    <div id="layerContainer">
        <div class="layerWrapper">
            <div class="ui top attached label">Layers</div>
            <div id="layerControls">
                
            </div>
        </div>
    </div>
    <div id="status" class="transition hidden">
        <div class="ui blue indicating progress">
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="label">Importing file...</div>
        </div>
    </div>
</html>
